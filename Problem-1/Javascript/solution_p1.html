<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function findSum(number) {
	var sum = 0;
	for (i = 0; i < number; i++) {
    		if ((i % 3 == 0) || (i % 5 == 0)) {
			sum += i;	
		}
	}
	alert(sum);
}


</script>
</head>

<body>
	<input type="button" value="Click me to get the answer" onclick="findSum(1000)"/>
</body>
</html>
